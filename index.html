<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Ordering Login - 3M Seafood</title>
  <link rel="stylesheet" href="shared.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="firebase-init.js" defer></script>
  <script src="ordering-login.js" defer></script>
</head>

<body>
  <div class="login-container">
    <img src="images/3m-logo.png" alt="3M Seafood Logo" class="logo" />
    <h2>Ordering App<br>User Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="status"></p>
  </div>
</body>

</html>
